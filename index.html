<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cellframe Ambassador Program</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png?v=2">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.png?v=2">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link rel="stylesheet" href="custom.css?v=20251229u">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Cellframe Ambassador Program',
      loadSidebar: true,
      subMaxLevel: 2,
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true
      }
    }
    
    // Scroll para o topo sempre que a rota mudar
    window.$docsify.plugins = [
      function(hook, vm) {
        hook.afterEach(function(html) {
          // Scroll suave para o topo após mudança de rota
          setTimeout(function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }, 100);
          return html;
        });
      }
    ];
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
